<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% load static %}
    <center><h1> Welcome {{ uname }} </h1> <br><br></center>
    <img src = "{% static 'images/home.jpg' %}" height="350" width="400" class="d-inline-block align-top" ><br><br>

    <h1>Enter Employee Details</h1><br><br>

     <form action="/insert/" method="post">
         {% csrf_token %}
         <input type="text" name="eid" placeholder="Employee id" ><br><br>
         <input type="text" name="ename" placeholder="Employee name" ><br><br>
         <input type="email" name="email" placeholder="enter Email" ><br><br>
         <input type="text" name="gender" placeholder="enter Gender" ><br><br>
         <input type="text" name="desg" placeholder="enter Designation" ><br><br>
         <input type="submit" value="save employee">
         <input type="reset" value="reset"><br>
    </form><br><br>
    <button><a href="/viewall/">View all Employees</a></button>
</body>
</html>
