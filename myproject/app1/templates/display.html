<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retrieve</title>
</head>
<body>
<h2 style="text-align:center"> Employee Information </h2>
    <table align="center" border="1">
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Designation</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        {% for employee in employees %}
        <tr>
            <td>{{employee.empid}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.designation}}</td>
           <td>
               <a href="/update/{{employee.pk}}">Update</a>
            </td>

            <td>
                <a href="/delete/{{employee.pk}}">Delete</a>
            </td>

        </tr>
        {% endfor %}

    </table>

    <br><br>

    Do you want to enter more Employees?<br>
        <a href="/insert/">insert</a>

</body>
</html>
